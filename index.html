<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키워드 노출량 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .tab-active {
            border-bottom: 3px solid #3b82f6;
            color: #3b82f6;
            font-weight: 600;
        }
        .store-card {
            transition: all 0.3s ease;
        }
        .store-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .platform-badge-naver {
            background: linear-gradient(135deg, #03c75a 0%, #00a046 100%);
        }
        .platform-badge-instagram {
            background: linear-gradient(135deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }
        .increase {
            color: #10b981;
        }
        .decrease {
            color: #ef4444;
        }
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .keyword-table {
            font-size: 0.875rem;
        }
        .keyword-table th {
            background-color: #f9fafb;
            font-weight: 600;
            padding: 8px 12px;
            text-align: left;
            border-bottom: 2px solid #e5e7eb;
        }
        .keyword-table td {
            padding: 8px 12px;
            border-bottom: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-gray-900">
                    <i class="fas fa-chart-line text-blue-500 mr-2"></i>
                    키워드 노출량 대시보드
                </h1>
                <button id="refreshBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition flex items-center gap-2">
                    <i class="fas fa-sync-alt"></i>
                    <span>새로고침</span>
                </button>
            </div>
            
            <!-- Tabs -->
            <div class="flex gap-8 border-b border-gray-200">
                <button class="tab-btn tab-active pb-3 px-2" data-tab="daily">
                    <i class="fas fa-calendar-day mr-2"></i>일별 노출량
                </button>
                <button class="tab-btn pb-3 px-2" data-tab="comparison">
                    <i class="fas fa-chart-bar mr-2"></i>전주 대비 증감
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Loading State -->
        <div id="loadingState" class="flex flex-col items-center justify-center py-20">
            <div class="loading-spinner"></div>
            <p class="mt-4 text-gray-600">데이터를 불러오는 중...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden bg-red-50 border border-red-200 rounded-lg p-6 text-center">
            <i class="fas fa-exclamation-circle text-red-500 text-4xl mb-3"></i>
            <h3 class="text-lg font-semibold text-red-800 mb-2">데이터를 불러올 수 없습니다</h3>
            <p class="text-red-600 mb-4" id="errorMessage"></p>
            <button onclick="location.reload()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg transition">
                다시 시도
            </button>
        </div>

        <!-- Dashboard 1: Daily View -->
        <div id="dailyDashboard" class="hidden">
            <!-- Date Selector -->
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-calendar mr-2"></i>날짜 선택
                </label>
                <select id="dateSelector" class="w-full md:w-64 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">날짜를 선택하세요</option>
                </select>
            </div>

            <!-- Store Cards Container -->
            <div id="storeCardsContainer" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Cards will be dynamically generated -->
            </div>
        </div>

        <!-- Dashboard 2: Comparison View -->
        <div id="comparisonDashboard" class="hidden">
            <!-- Store Comparison Cards Container -->
            <div id="comparisonCardsContainer" class="grid grid-cols-1 gap-6">
                <!-- Cards will be dynamically generated -->
            </div>
        </div>
    </main>

    <script src="js/data-loader-standalone.js"></script>
    <script src="js/dashboard-daily.js"></script>
    <script src="js/dashboard-comparison.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
